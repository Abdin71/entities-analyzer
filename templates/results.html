<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Analysis Results</h1>
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>
        <p class="text-start">
            Below are the entities extracted from your text.<br/> You can go back and analyze another text.
        </p>
        <h3 class="mt-4">Extracted Entities</h3>
        <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <ul id="results-list" class="list-group">
            {% for entity in entities %}
            <li class="list-group-item">{{ entity }}</li>
            {% endfor %}
        </ul>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
