<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Analysis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Entity Analysis</h1>
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>
        <p class="text-start">
            This app analyzes text and extracts entities such as names, organizations, and locations.<br/>
            Enter your text below and click "Analyze" to get started.
        </p>
        <form id="analysis-form" action="{{ url_for('analyze') }}" method="POST">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="5" placeholder="Enter text to analyze..." required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">
                <span id="submit-text">Analyze</span>
                <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
        </form>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
